<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ol4jsf="http://xmlns.jcp.org/jsf/composite/openlayers4jsf"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/templates/BaseTemplate.xhtml">
    <ui:define name="content">
        <ol4jsf:mapViewer/>
    </ui:define>

    <ui:define name="menu">
        <h:form>
            <p:commandButton id="menuButton" icon="fa fa-reorder" style="height: 2.3em" onblur="PF('userMenu').hide()"/>
            <p:menu widgetVar="userMenu" overlay="true" trigger="menuButton" my="left top" at="left bottom">
                <p:menuitem value="Login"/>
                <p:menuitem value="Sign up"/>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="search">
        <p:panelGrid styleClass="search ui-noborder" style="width: 100%">
            <p:row>
                <p:column style="width: 100%">
                    <p:inputText styleClass="search" placeholder="Search" style="width: 100%"/>
                </p:column>
                <p:column>
                    <p:button icon="fa fa-search"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:define>

</ui:composition>
</html>
