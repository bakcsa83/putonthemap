<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<f:view locale="#{helperController.locale}">
    <h:head>
        <meta http-equiv="refresh"
              content="${session.maxInactiveInterval};url=#{request.contextPath}/index.jsf"/>


        <h:outputStylesheet name="primeicons/primeicons.css"
                            library="primefaces"/>
        <h:outputStylesheet library="webjars"
                            name="font-awesome/5.8.2/css/all.min-jsf.css"/>
        <h:outputStylesheet library="webjars"
                            name="font-awesome/5.8.2/css/v4-shims.min-jsf.css"/>
        
        <script src="https://www.googletagmanager.com/gtag/js?id=UA-10034435-6" type="application/javascript"></script>
        <h:outputScript>
            <!-- Global site tag (gtag.js) - Google Analytics -->

                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-10034435-6');

        </h:outputScript>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images:favicon.ico']}"/>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/base.css"/>
        <div class="container">


            <div class="menu">
                <ui:insert name="menu">
                    <p>Menu</p>
                </ui:insert>
            </div>

            <div class="content">
                <ui:insert name="content">
                    <p>Content</p>
                </ui:insert>
            </div>
        </div>

        <ui:insert name="dialog">

        </ui:insert>
    </h:body>
</f:view>
</html>
