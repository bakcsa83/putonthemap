<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{helperController.locale}">
	<h:head>
		<meta http-equiv="refresh"
			content="${session.maxInactiveInterval};url=#{request.contextPath}/index.jsf" />
		<h:outputStylesheet name="primeicons/primeicons.css"
			library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
			<h:outputStylesheet name="css/base.css" />
	</h:head>

	<h:body >
		<div class="ui-g">
			<div class="ui-md-3 ui-lg-2 ui-xl-2 ui-g-nopad">
				<ui:insert name="menu-left">
					<p>Menu</p>
				</ui:insert>
			</div>
			<div class="ui-md-9 ui-lg-10 ui-xl-10 ui-g-nopad">
				<ui:insert name="content">
					<p>Content</p>
				</ui:insert>
			</div>
		</div>
	</h:body>
</f:view>
</html>
