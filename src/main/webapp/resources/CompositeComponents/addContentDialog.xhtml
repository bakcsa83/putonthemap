<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface/>


<composite:implementation>

    <p:dialog id="addContentDialog" widgetVar="addContentDialog"
              header="#{txt.getText('add_content')}"
              resizable="false" width="700">

        <p:growl id="addContentGrowl"/>

        <p:panelGrid id="infoGrid" style="width: 100%">
            <p:row>
                <p:column>
                    <p:outputLabel value="Photo: "/>
                </p:column>
                <p:column>

                </p:column>
                <p:column rowspan="3" style="min-width: 260">
                    <p:graphicImage id="gimage" value="#{contentController.preview}" width="256" cache="false"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Coordinates: "/>
                </p:column>
                <p:column>
                    <p:outputLabel id="coordinates" value="#{contentController.coordinates}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="height: 100%" colspan="3">

                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="3">

                </p:column>
            </p:row>

        </p:panelGrid>
        <p:outputPanel id="ctrlPanel">
            <p:fileUpload previewWidth="25" fileUploadListener="#{contentController.handleFileUpload}"
                          value="#{contentController.uploadedFile}" auto="true" sizeLimit="10485760"
                          allowTypes="/(\.|\/)(jpe?g)$/" update="infoGrid ctrlPanel"/>
        </p:outputPanel>

    </p:dialog>
</composite:implementation>

</html>
