<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>

</composite:interface>


<composite:implementation>
    <div class="ui-g-nopad">
        <div class="ui-g-12 ui-g-nopad">
            <p:dataTable paginator="true" rows="10" paginatorPosition="bottom"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Location"></p:column>
                <p:column headerText="Type"></p:column>
            </p:dataTable>
        </div>
        <div class="ui-g-12 ui-g-nopad">
            <p:button value="#{txt.getText('add_content')}" rendered="#{contentController.addButtonRendered}"/>
            <p:button value="#{txt.getText('delete')}" rendered="#{contentController.deleteButtonRendered}"/>
        </div>
    </div>


</composite:implementation>

</html>
