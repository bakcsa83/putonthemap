
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface name="mapViewer">
	<composite:attribute name="map" type="java.lang.Object" />
</composite:interface>

<composite:implementation>
		<h:outputStylesheet library="openlayers4jsf" name="ol.css"/>
	    <h:outputScript library="openlayers4jsf" name="ol.js"/>
		<h:outputScript library="openlayers4jsf" name="ol2JsfFunctions.js" target="body"/>
	<div id="map" class="map" style="width: 100%; height: 100%;"/>
</composite:implementation>

</html>
